spring:
  application:
    name: pep-restaurant-ms-manager
  datasource:
    url: ${RESTAURANT_DB_URL:jdbc:postgresql://localhost:5432}/${RESTAURANT_DB_NAME:postgres}
    username: ${RESTAURANT_DB_USER:postgres}
    password: ${RESTAURANT_DB_PASS:1234}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
  liquibase:
    change-log: classpath:/db.changelog/changelog-master.xml
server:
  port: 8082
  servlet:
      context-path: /pep/restaurant/manager


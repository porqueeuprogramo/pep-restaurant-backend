spring:
  application:
    name: restaurant
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:file:${H2_DATABASE:C:/Users/martins/Documents/pep-restaurant-backend/h2}/h2;
    username: sa
    password:
  liquibase:
    change-log: classpath:/db.changelog/changelog-master.xml
keycloak:
  realm: ${KEYCLOAK_REALM:peprestaurant}
  auth-server-url: ${KEYCLOAK_SERVER_URL:http://localhost:8081/auth}
  ssl-required: external
  resource: ${KEYCLOAK_CLIENT_ID:peprestaurant}
  credentials:
    secret: ${KEYCLOAK_CLIENT_SECRET:afb48af0-a6b9-44b7-ba43-328f3e5a6555}
  use-resource-role-mappings: true

application:
  keycloak:
    serverUrl: ${KEYCLOAK_SERVER_URL:http://localhost:8081/auth}
    realm: ${KEYCLOAK_REALM:peprestaurant}
    username: ${KEYCLOAK_USERNAME:pepuser}
    password: ${KEYCLOAK_PASSWORD:1234}
    clientId: ${KEYCLOAK_CLIENT_ID:peprestaurant}
    clientSecret: ${KEYCLOAK_CLIENT_SECRET:afb48af0-a6b9-44b7-ba43-328f3e5a6555}